{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %} 
     
 <div class="container-fluid center">
  <div class="col-sm-5 col-md-offset-1">
       <div class="form-group" >
           <div class="col-sm3">
		       <form method="POST">
		           {{form|crispy }}
		           {% csrf_token %}
		       <button type="submit" class="btn btn-primary" value="submit"> submit</button>
		       </form>
	       </div>
	      
	      
       </div>
   </div>
   <div class="col-sm-2">
	    {%if product%}
             <a href="{% url 'crudapp:delete' product.id  %}"><button class="btn btn-danger" > Delete</button></a>
        {%endif%}
   </div>
</div> 
 
{% endblock %}
