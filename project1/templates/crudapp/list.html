{% extends 'home/base.html' %}
{% block content %}
{{context}}



<style type="text/css">
	/*  Define the background color for all the ODD background rows  */
	.TFtable tr:nth-child(odd){ 
		background: #FFB6C1;
	}
	/*  Define the background color for all the EVEN background rows  */
	.TFtable tr:nth-child(even){
		background: #C0C0C0;
	}
</style>
 <div class="card well">
  <div class="card-header" style="color:#269ABC">
   <h4> <strong>Product</strong></h4>
  </div>
  <div class="card-block">
<table class="table table-hover table-bordered info">
  <thead style="background-color:#0072CC;color:white">
    <tr class="text-nowrap">
      <th>Id</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody class="TFtable">
       {%for product in products%}
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td><a href="{% url 'crudapp:update' product.id  %}"><button type="button" class="btn btn-sm btn-success">Update</button></a></td>
      </tr>
       {%endfor%}
  </tbody>
</table>
</div>
</div>  
    
    <br/>
       <div class="col-md-3">
	            <a href="{% url 'crudapp:create'  %}"><button type="button" class="btn btn-danger">create</button></a>
	        </div>  
{% endblock %}
